<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="css/normalize.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <title>Tickets</title>
    </head>
    <body class="tickets">
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/tickets.html">Tickets</a></li>
            </ul>
        </nav>
        <header>
            <div id="header" style="background-image: url('images/conference-hero.jpg'); background-size: cover;
            background-position: center;">
                <image src="images/hero-symbol.jpg">
                <h1>ADVANCE TECHNOLOGY</h1>
                <h3>1st Annual BUdding Developers Conference</h3>
                <p>Orlando, FL - October 11, 2020</p>
            </div>
        </header>    
        <section id="ticket-form">
            <div class="wrap">
                <h1>Get your tickets!</h1>
                <form method="post" action="">
                    <h4>Your Info</h4>
                        <label for="name">Name</label>
                        <input class="block-input" type="text" name="Name" placeholder="Name" required> 
                        <label for="email">Email</label>
                        <input type="email" name="Email" placeholder="Email">
                        <h4>Package</h4>
                        <p class="select-dropdown">
                            <select name="package">
                                <option value="standard">Standard - $149</option>
                                <option value="premium">Premium - $249</option>
                            </select>
                        </p>        
                        <p>
                            <input type="checkbox" name="lodging" value="lodging">Add on lodghing - $99<br>
                            <input type="checkbox" name="meal" value="meal">Add on meals - $119
                        </p>
                        <p><input type="submit" value="Submit"></p>    
                </form>  
            </div>
        </section>
        <footer>
                Created by Khayyam Khalil&copy; 2020
            </div>
        </footer>
    </body>
</html>
